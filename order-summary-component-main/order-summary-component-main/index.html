<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/ahmad2.jpg"
    />
    <!-- <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap");
    </style> -->
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      class="bg-img"
      src="./images/pattern-background-desktop.svg"
      alt="bg-img"
    />
    <!-- <img
      class="bg-img-mobile"
      src="./images/pattern-background-mobile.svg"
      alt=""
    /> -->
    <header class="header-width">
      <div class="container">
        <div class="main-content">
          <div class="content">
            <div class="content-img">
              <img
                class="header-content-img"
                src="./images/illustration-hero.svg"
                alt=""
              />
            </div>
            <div class="container-texts">
              <div class="heading-1 text-center"><h1>Order Summary</h1></div>
              <div class="content-paragraph">
                <p class="paragraph text-center">
                  You can now listen to millions of songs, audiobooks, and
                  podcasts on any device anywhere you like!
                </p>
              </div>
              <div class="small-section flex align-items-center">
                <div class="icon-music">
                  <img class="img-icon" src="./images/icon-music.svg" alt="" />
                </div>
                <div class="small-section-part">
                  <div class="Annual-plan">
                    <h5 class="inline-block">Annual Plan</h5>
                  </div>
                  <div class="year-sale">$59.99/year</div>
                </div>
                <p class="paragraph-section inline-block">Change</p>
              </div>
              <!-- <div class="small-section flex align-items-center">
                <div class="small-section-content">
                  <img class="music" src="./images/icon-music.svg" alt="" />
                </div>
                <h4 class="heading-4 inline-block">Annual Plan</h4>
                <div class="relative">
                  <p class="sale-year inline-block">$59.99/year</p>
                </div>
                <div>
                  <ul>
                    <li class="flex li-change">Change</li>
                  </ul>
                </div>
              </div> -->
              <div class="btn">
                <button class="button">Proceed to Payment</button>
              </div>
              <h5 class="heading-5 text-center">Cancel Order</h5>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
