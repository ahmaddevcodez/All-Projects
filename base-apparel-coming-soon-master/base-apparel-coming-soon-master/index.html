<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/ahmad2.jpg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap");
    </style>
  </head>
  <body>
    <img class="bg-img" src="./images/bg-pattern-desktop.svg" alt="bg-img" />

    <div class="container">
      <div class="main-img flex justify-content-flexend">
        <img src="./images/hero-desktop.jpg" alt="" class="base-img" />
      </div>
      <div class="main-texts">
        <div><img src="./images/logo.svg" alt="" id="main-heading-img" /></div>
        <div class="coming-soon">
          <h1>
            <span class="span"> WE'RE <br /></span>
            <span class="span-2"> COMING <br /></span>
            <span class="span-3"> SOON </span>
          </h1>
        </div>
        <div class="paragraph">
          <p class="text-para">
            Hello fellow shoppers! We're currently building our new <br />
            fashion store. Add your email below to stay up-to-date with <br />
            announcements and our launch deals.
          </p>
        </div>
      </div>

      <form class="email-form">
        <input
          type="email"
          class="email-input"
          placeholder="Enter your email"
          required
        />
        <div class="btn">
          <button type="submit" class="submit-button">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
